<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/yt-logo-com -fundo.png" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/generals.css">
    <link rel="stylesheet" href="styles/header/header.css">
    <link rel="stylesheet" href="styles/header/left-section.css">
    <link rel="stylesheet" href="styles/header/middle-section.css">
    <link rel="stylesheet" href="styles/header/right-section.css">
    <link rel="stylesheet" href="styles/sidebar/sidebar.css">
    <link rel="stylesheet" href="styles/videos/videos.css">
    <script type="module" src="scripts/dom-elements.js"></script>
    <script type="module" src="scripts/media-query.js"></script>
    <script type="module" src="scripts/sidebar.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <title>YouTube</title>
</head>

<body>
    <header>
        <div class="left-section">
            <div class="hamburguer-icon-container">
                <img class="hamburguer-icon" src="assets/icons/header/hamburguer-menu.svg" alt="hamburguer menu">
            </div>
            <div class="youtube-icon-container">
            <img class="youtube-icon" src="assets/icons/header/youtube-icon.svg" alt="youtube icon">
            <div class="tooltip">Youtube Home</div>
            </div>
        </div>
        <div class="middle-section">
            <button class="search-button">
                <img class="search-icon" src="assets/icons/header/search-icon.svg" alt="search icon">
                <div class="tooltip">Search</div>
            </button>
            <button class="mic-button">
                <img class="mic-icon" src="assets/icons/header/mic-icon.svg" alt="mic icon">
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        <div class="right-section">
            <button class="create-button">
                <img class="plus-icon" src="assets/icons/header/plus-icon.svg" alt="plus icon">
                Create
            </button>
            <div class="notification-container">
                <img class="notification-icon" src="assets/icons/header/notification-icon.svg" alt="notification icon">
                <div class="notification-count">3</div>
                <div class="tooltip">Notifications </div>
            </div>
            <img class="your-profile-image" src="assets/images/header/profile-img.jpg" alt="profile image">
        </div>
    </header>
 
    <nav class="sidebar">
        <div class="sidebar-link">
            <img class="home-icon" src="assets/icons/sidebar/home-icon.svg" alt="home icon">
            <div class="sidebar-icon-text">Home</div> 
        </div>
        <div class="sidebar-link">
            <img class="shorts-icon" src="assets/icons/sidebar/shorts-icon.svg" alt="shorts icon">
            <div class="sidebar-icon-text">Shorts</div> 
        </div>
        <div class="sidebar-link">
            <img class="subscription-icon" src="assets/icons/sidebar/subscription-icon.svg" alt="subscription-icon">
            <div class="sidebar-icon-text sub">Subscriptions</div> 
        </div>
        <!-- <div class="sidebar-link"> -->
            <!-- <img class="you-icon" src="nested_flexbox/assets/icons/you-icon.svg" alt="you-icon">
            <div class="tooltip">You</div> -->
        <!-- </div> -->
    </nav>

    <main>
        <section class="video-grid js-videos-grid">
        </section>
    </main>

</body>

</html>
